<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>

    <!-- BOOTSTRAP 5 CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        img{
            margin-top: 40px;
            margin-left: 60px;
            justify-content: center;
            align-items: center;
            height: 50px; 
            width: 95px;
            transition: 0.5s;
        }

        img:hover{
            transform: scale(1.3);
            z-index: 2;
        }
    </style>

</head>
<body>
    
    <nav class="navbar sticky-top" style="background-color: #81b1ce; height: 50px;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white" style="padding-left: 20px;">Hyperapps</span>
          <form class="d-flex" style="margin-right: 50px;" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" style="background-color: #9ec2d9;" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #2e3b4e; height: 567px;">
        <div class="container align-items-center" style="background-color: #2e3b4e;">
            <!-- Row - 1 -->
            <div class="row">
                <a class="col" href="https://www.google.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Google.png" class="rounded rounded-3" style="height: 80px;" alt="Google">
                    </button>
                </a>        

                <a class="col" href="https://chatgpt.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Chatgpt.png" class="rounded rounded-3" style="height: 80px; width: 95px;" alt="Chatgpt">
                    </button>
                </a>

                <a class="col" href="https://www.dropbox.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Dropbox.png" class="rounded rounded-3" style="height: 80px;" alt="Dropbox">
                    </button>
                </a>

                <a class="col" href="https://www.google.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/facebook.png" class="rounded rounded-3" style="height: 80px;" alt="Google">
                    </button>
                </a>
            </div>

            <!-- Row - 2 -->
            <div class="row">
                <a class="col" href="https://www.instagram.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/instagram.png" class="rounded rounded-3" style="height: 80px;" alt="instagram">
                    </button>
                </a>        

                <a class="col" href="https://open.spotify.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Spotify.png" class="rounded rounded-3" style="height: 80px;" alt="Spotify">
                    </button>
                </a>

                <a class="col" href="https://www.snapchat.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Snapchat.png" class="rounded rounded-3" style="height: 80px;" alt="Snapchat">
                    </button>
                </a>

                <a class="col" href="https://www.youtube.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Youtube.png" class="rounded rounded-3" style="height: 80px;" alt="Youtube">
                    </button>
                </a>
            </div>

            <!-- Row - 3 -->
            <div class="row">
                <a class="col" href="https://www.linkedin.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/LinkedIn.png" class="rounded rounded-3" style="height: 80px;" alt="LinkedIn">
                    </button>
                </a>        

                <a class="col" href="https://www.naukri.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Naukri.png" class="rounded rounded-3" style="height: 80px;" alt="Naukri">

                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Skype.png" class="rounded rounded-3" style="height: 80px;" alt="Skype">

                </a>
            </div>

            <!-- Row - 4 -->
            <div class="row">
                <a class="col" href="https://www.paypal.com/in/home" target="_blank">
                    <button type="button" class="btn btn-lg">

                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/Pinterest.png" class="rounded rounded-3" style="height: 80px;" alt="Pinterest">
                    </button>
                </a>

                <a class="col" href="https://x.com/" target="_blank">
                    <button type="button" class="btn btn-lg">
                        <img src="Webapplication img/X.png" class="rounded rounded-3" style="height: 80px;" alt="X">
                    </button>
                </a>
            </div>
        </div>
    </div>

<!-- BOOTSTRAP 5 JS SCRIPT -->

</html>
